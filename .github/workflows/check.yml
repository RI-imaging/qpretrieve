name: Checks

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install fftw3 libs (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y libfftw3-dev libfftw3-double3
    - name: Install fftw3 libs (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install fftw

    - name: Install other dependencies
      run: |
        # prerequisites
        python -m pip install --upgrade pip wheel
        python -m pip install -r tests/requirements.txt
        python -m pip install coverage flake8

    - name: Install package dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # install dependencies (no GPU)
        pip install -e .[FFTW]
        # show installed packages
        pip freeze
    - name: Install package dependencies (Linux and Windows)
      if: runner.os != 'macOS'
      run: |
        # install dependencies
        pip install -e .[FFTW,CUPY]
        # show installed packages
        pip freeze

    - name: Test with pytest
      run: |
        # ignore the cupy imports, as we don't have a gpu-enabled pipeline setup
        coverage run --source=qpretrieve -m pytest tests --ignore=tests/test_cupy_gpu
    - name: Lint with flake8
      run: |
        flake8 --exclude _version.py .
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
